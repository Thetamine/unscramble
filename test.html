<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <p>number:</p>
    <div id="number">0</div>
    <button onclick="count();">+1</button>
    
    <script type="text/javascript">
        var number = 0;
        function count() {
            console.log(number);
            document.getElementById("number").innerHTML = ++number;
        }
    
    </script>
</body>
</html>
